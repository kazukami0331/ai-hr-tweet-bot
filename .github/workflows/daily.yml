name: Daily AI HR Post Generator

on:
  schedule:
    - cron: '0 1 * * *'  # 日本時間（JST）の毎日10:00に実行（UTC 01:00 = JST 10:00）
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install anthropic requests
      - run: python ai_hr_tweet_generator_production.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
